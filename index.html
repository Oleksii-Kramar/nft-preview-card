<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  \<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="conteiner">
    <article class="wrapper">
      <div class="card">
        <div class="main-img">
          <img src="images/image-equilibrium.jpg" alt="Obraz">
        </div>
        <h1 class="header">Equllibrium #3429</h1>
        <p class="text">Our Equllibrium collection promotes balance and calm.</p>
        <section class="coin-price">
            <div class="icon">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            </div>
            <div class="price"> 0.041 ETH</div>
        </section>
        <section class="time">
          <div class="clock-icon">
            <img src="images/icon-clock.svg" alt="clock">
            <div class="days">
              <p>3 days left</p>
            </div>
          </div>
        </section>
        <section class="autor">
          <img src="images/image-avatar.png" alt="autor">
          <p class="autor-name">Creation of Jules Wyvern</p>
        </section>
      </div>
    </article>
  </main>
</body>
</html>
